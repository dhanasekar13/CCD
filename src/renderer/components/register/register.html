<div>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<div id='wrapper'>
<form v-on:submit.prevent="submit()">
<div id="a1" >
  <div align='center' >
  <label><strong>SELECT THE QUOTED / NOT QUOTED</strong></label>
</div>
<div id="a">
  <select name="" v-model="quote">
    <option value="1">QUOTED</option>
    <option value="0">NOT QUOTED</option>
  </select>
</div>
</div><br><hr>
<div class='row'>
  <div class='col-25'>
  <label><h4>Project Id</h4></label>
</div><div class='col-75'>
  <select v-model="reg">
    <option v-for='quo in quotesavailable' v-bind:value='quo'>{{quo['refno']}}</option>
  </select>
</div>
</div><br>
<div class='row'>
  <div class='col-25'>
    <label><h4>Revision</h4></label>
  </div>
  <div class='col-75'>
  <input type="text" v-bind:value="reg['revison']">
</div>
</div><br>
<div class='row'>
  <div class='col-25'>
  <label><h4>Project Details</h4></label>
</div>
<div class='col-75'>
  <input type="text" v-model="pdetails">
</div>
</div><br>
  <div class='row'>
  <div class='col-25'>
    <label><h4>Client Name</h4></label>
  </div>
  <div class='col-75'>
    <input type="text" v-model='pcname' required>
  </div>
</div><br>
<div class='row'>
  <div class='col-25'>
    <label><h4>Contact Person</h4></label>
  </div>
  <div class='col-75'>
    <input type="text" v-model='cperson' required>
  </div>
</div><br>
<div class='row'>
  <div class='col-25'>
    <label><h4>Contact No</h4></label>
  </div>
  <div class='col-75'>
    <input type="text" v-model='cno'>
  </div>
</div><br>
<div class='row'>
  <div class='col-25'>
    <label><h4>Email Id</h4></label>
  </div>
  <div class='col-75'>
    <input type="text" v-model="email">
  </div>
</div><br>
  <div class='row'>
    <div class='col-25'>
    <label><h4>Assigned Engineer</h4></label>
  </div>
<div class='col-75'>
    <input type="text" v-model='aeng' readonly>
  </div>
</div><br>
  <div class='row'>
    <div class='col-25'>
    <label><h4>Mode of Enquiry</h4></label>
  </div>
  <div class='col-75'>
    <input type="text" v-model='menq' readonly>
  </div>
</div><br>
  <div class='row'>
    <div class='col-25'>
    <label><h4>Follow UP Frequency</h4></label>
</div>
<div class='col-75'>
    <input type="text" v-model='freq' readonly>
  </div>
</div><br><hr>
  <div id='base'>
    <input type="submit" value="REGISTER ENQUIRY">
  </div>
</form>
</div>
</div>
